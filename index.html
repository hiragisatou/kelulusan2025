            }

            }
        }

<body class="min-h-screen">
    <div class="celebration" id="celebration"></div>
    
    <div class="container mx-auto px-4 py-8">
        <!-- Header with date -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-700">SMP N 3 Abiansemal</h1>
            <div class="text-gray-600 font-medium" id="current-date"></div>
        </div>
        
        <!-- School Logo and Title -->
        <div class="text-center mb-10">
            <div class="logo-container bg-white p-2 mb-4">
                <img src="https://s6.imgcdn.dev/YMPRaL.png" alt="logo">
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Pengumuman Kelulusan</h2>
            <p class="text-lg text-gray-600">Tahun Ajaran 2024/2025</p>
        </div>
        
        <!-- Search Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Cek Kelulusan</h3>
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="nisn" class="block text-sm font-medium text-gray-700 mb-1">NISN</label>
                    <input type="text" id="nisn" name="nisn" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan NISN" required>
                </div>
                <div>
                    <label for="kelas" class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
                    <select id="kelas" name="kelas" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Pilih Kelas</option>
                        <option value="IX A">IX A</option>
                        <option value="IX B">IX B</option>
                        <option value="IX C">IX C</option>
                        <option value="IX D">IX D</option>
                        <option value="IX E">IX E</option>
                        <option value="IX F">IX F</option>
                        <option value="IX G">IX G</option>
                        <option value="IX H">IX H</option>
                        <option value="IX I">IX I</option>
                        <option value="IX J">IX J</option>
                        <option value="IX K">IX K</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                    Cek Hasil
                </button>
            </form>
        </div>
        
        <!-- Result Card (Hidden by default) -->
        <div id="resultCard" class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
            <div class="text-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Hasil Pencarian</h3>
                <p class="text-sm text-gray-500">Tahun Ajaran 2024/2025</p>
            </div>
            
            <div id="studentInfo" class="border-t border-b border-gray-200 py-4 my-4">
                <!-- Student info will be inserted here -->
            </div>
            
            <div id="graduationResult" class="text-center py-4">
                <!-- Graduation result will be inserted here -->
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-600 mt-12 pb-8">
            <p>Â© 2025 SMP N 3 Abiansemal. Hak Cipta Dilindungi.</p>
        </footer>
    </div>

        // Display current date
        function displayCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        // Create confetti animation
        function createConfetti() {
            const celebrationDiv = document.getElementById('celebration');
            celebrationDiv.innerHTML = '';
            celebrationDiv.style.display = 'block';
            
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                celebrationDiv.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebrationDiv.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nisn = document.getElementById('nisn').value;
            const kelas = document.getElementById('kelas').value;
            
            // Find student
            const student = students.find(s => s.nisn === nisn && s.kelas === kelas);
            
            if (student) {
                // Display student info
                const studentInfoDiv = document.getElementById('studentInfo');
                studentInfoDiv.innerHTML = `
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="font-medium text-gray-600">NISN</div>
                        <div>${student.nisn}</div>
                        
                        <div class="font-medium text-gray-600">NIS</div>
                        <div>${student.nis}</div>
                        
                        <div class="font-medium text-gray-600">Nama</div>
                        <div>${student.nama}</div>
                        
                        <div class="font-medium text-gray-600">Kelas</div>
                        <div>${student.kelas}</div>
                        
                        <div class="font-medium text-gray-600">Jenis Kelamin</div>
                        <div>${student.jenisKelamin}</div>
                    </div>
                `;
                
                // Display graduation result
                const graduationResultDiv = document.getElementById('graduationResult');
                
                if (student.status === "LULUS") {
                    graduationResultDiv.innerHTML = `
                        <div class="success-animation">
                            <div class="inline-block rounded-full bg-green-100 p-3 mb-3">
                                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h4 class="text-2xl font-bold text-green-600 mb-2">SELAMAT!</h4>
                            <p class="text-lg font-medium text-gray-800">Anda dinyatakan <span class="text-green-600 font-bold">LULUS</span></p>
                            <p class="text-sm text-gray-600 mt-2">Tahun Ajaran 2024/2025</p>
                        </div>
                    `;
                    
                    // Show confetti for 5 seconds
                    createConfetti();
                } else {
                    graduationResultDiv.innerHTML = `
                        <div class="success-animation">
                            <div class="inline-block rounded-full bg-red-100 p-3 mb-3">
                                <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </div>
                            <h4 class="text-2xl font-bold text-red-600 mb-2">MOHON MAAF</h4>
                            <p class="text-lg font-medium text-gray-800">Anda dinyatakan <span class="text-red-600 font-bold">TIDAK LULUS</span></p>
                            <p class="text-sm text-gray-600 mt-2">Tahun Ajaran 2024/2025</p>
                        </div>
                    `;
                }
                
                // Show result card
                document.getElementById('resultCard').classList.remove('hidden');
            } else {
                // Student not found
                alert('Data siswa tidak ditemukan. Periksa kembali NISN dan Kelas Anda.');
            }
        });
        
        // Initialize
        displayCurrentDate();
    </script>
